<html lang="pt-br">

<head>

    <meta charset="UTF-8">

        <img src="../img/investimento.svg" alt="">
        <p>Tenha total controle dos seus gastos na palma de suas mãos</p>

    <input type="text" placeholder="Usuário" class="p-1 rounded-4 text-center mb-2 w-75">

    <!-- imgs -->

        <img src="../img/facebook.svg" alt="">

        <img src="../img/linkedin.svg" alt="">

    <!-- Cadastre-se agora -->
    <footer class="d-flex flex-column align-items-center pt-4">
        <h6>Não possui uma conta?</h6>
        <a href="#" class="text-decoration-none fw-bold">Cadastre-se agora</a>
